<!DOCTYPE html>
<html>
<head>
    <title>Display Even and Odd</title>
    <style>
      table {
          border: 1px solid black ;
          width: 50%;
          margin: 10px;
      }

      th, td {
          border: 1px solid rgb(2, 46, 31);
      }

      .th1 {
        width: 15px;
        text-align: left;
      }

      #th2 {
        border: 1px solid black;
        width: 500px;
      }


  </style>
</head>
<body>
    <button id="displayEven">Display Even</button>
    <button id="displayOdd">Display Odd</button>
    <table id="data-table">
      <thead>
            <tr>
                <th class="th1">Number</th>
                <th class="th1">UserID</th>
                <th class="th1">ID</th>
                <th id="th2">Title</th>
                <th class="th1">Completed</th>
            </tr>
      </thead>
        <tbody></tbody>
    </table>

<script>
  document.getElementById("displayEven").addEventListener("click", function () {
  fetchData("even");
});

document.getElementById("displayOdd").addEventListener("click", function () {
  fetchData("odd");
});

function fetchData(displayType) {
  fetch("https://jsonplaceholder.typicode.com/todos/")
      .then((response) => response.json())
      .then((data) => {
          const filteredData = data.filter((item, index) => {
              if (displayType === "even") {
                  return index % 2 === 0;
              } else {
                  return index % 2 !== 0;
              }
          });

          renderData(filteredData);
      })
      .catch((error) => console.error("Error fetching data: ", error));
}

function renderData(data) {
  const tableBody = document.querySelector("tbody");
  tableBody.innerHTML = "";

  data.forEach((item, index) => {
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.userId}</td>
          <td>${item.id}</td>
          <td>${item.title}</td>
          <td>${item.completed}</td>
      `;
      tableBody.appendChild(newRow);
  });
}
</script>
</body>
</html>
